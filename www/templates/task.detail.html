<ion-view view-title="Task details">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="content">
            <div class="avatar" style="background-image: url('{{task.bro.display_pic}}');"></div><br/>
            <h3><a class="light">{{task.bro.name}}</a></h3>
            <h4>Bro Points: {{task.bro.points}} </h4>
        </div>

        <div>
            {{task.task}}
        </div>
    </ion-content>
</ion-view>
