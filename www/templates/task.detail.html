<ion-view view-title="Task details">
    <ion-content ng-class="{expanded:$scope.isExpanded}">
        <div class="content">


        <div class="ionic">

        <div class="content double-padding">
          <div class="item item-avatar">
              <img src="{{task.bro.display_pic}}">
              <h2>{{task.bro.name}}</h2>
              <p>{{task.bro.rank}}</p>
          </div>
            <h4 class="positive">Will you help {{task.bro.name}} out?</h4>

            <p class="text-muted">
                {{task.task}}
            </p>
            <h3 class="outline padding balanced inline img-rounded">
        {{task.reward}}
      </h3>
        </div>
        <button class="button button-fab button-fab-bottom-right button-assertive icon ion-paper-airplane waves-effect waves-button waves-light"></button>
    </ion-content>
</ion-view>
